<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Gemini</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="imagem/prisma.png" type="image/x-icon">
</head>
<body>
    <header class="header">
        <img src="imagem/prisma.png" alt="Prisma" class="prisma" style="width: 90px; height: auto;"><br>
    <h1>Quiz Google Gemini</h1>
    </header>
    
    <main id="game">
        <div id="question-container">
                <h2 id="question">Pergunta aqui</h2><br>
            <div id="answer-buttons" class="btn-container">
                <!-- Botões de resposta serão inseridos aqui pelo JavaScript -->
            </div>
        </div>
        <div id="score-container" class="hidden">
            <p id="score"></p>
            <button id="restart-btn">Jogar Novamente</button>
        </div>
    </main>
    <footer>
        <p>2024 - Gemini. Todos os direitos reservados.</p>
        <p>Leia nossos <a href="https://support.google.com/gemini/answer/13594961?visit_id=638611765856133268-1861193504&p=privacy_notice&rd=1#privacy_notice">termos de uso</a>.</p>
      </footer>
    <script src="script.js"></script>
</body>
</html>
